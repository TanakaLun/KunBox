org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.vfs.watch=false
android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true
# NekoBox Style: Compress native libs in APK (Small Download, Large Install)
preferCompressedApk=true
# 优化: 启用 llvm-strip 深度优化 libbox.so (减少 10-15% 体积)
skipLibboxStrip=false
# Enable R8 Full Mode for more aggressive shrinking
android.enableR8.fullMode=true